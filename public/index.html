<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.isProd ? htmlWebpackPlugin.options.title : 'dev - ' +
        htmlWebpackPlugin.options.title %></title>
    <% if (htmlWebpackPlugin.options.isProd) { %>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <!-- 引入 vue -->
    <script src="https://cdn.staticfile.org/vue/2.6.9/vue.min.js"></script>
    <!-- 引入 vue-router -->
    <script src="https://cdn.staticfile.org/vue-router/3.5.4/vue-router.min.js"></script>
    <!-- 引入 axios -->
    <script src="https://cdn.staticfile.org/axios/0.27.2/axios.min.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入 marked -->
    <script src="https://cdn.staticfile.org/marked/4.0.17/marked.min.js"></script>
    <% } %>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
